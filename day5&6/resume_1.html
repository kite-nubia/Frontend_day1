<!DOCTYPE html>
<html>
<head>
	<title>Zak's Resume</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/style_2.css">
</head>

<body>
<div id="first_column">
<p id='title'> 简历 </p>
</div>

<div id="second_column">
<div class="wrap">
<div class="wrap_of_level1">
<p class="level1">基本信息</p>
</div>
<div class="wrap_of_level2">
<p class='level2_attribute' id='name'>姓名</p>
<p class="level2_value">张三</p>
<p class="level2_attribute" id='gender'>性别</p>
<p class="level2_value">男</p>
<p class="level2_attribute" id='position'>应聘职位</p>
<p class="level2_value">Web前端工程师</p>
</div>
</div>

<div class="wrap">
<div class="wrap_of_level1">
<p class="level1">联系方式</p>
</div>
<div class="wrap_of_level2">
<p class='level2_attribute' id='phone'>手机</p>
<p class="level2_value">123456789</p>
<p class="level2_attribute" id='gender'>Email</p>
<p class="level2_value">xxxx@asd.com</p>
<p class="level2_attribute" id='position'>个人主页</p>
<p class="level2_value">GitHub</p>
</div>
</div>

<div class="wrap">
<div class="wrap_of_level1">
<p class="level1">能力描述</p>
</div>
<div class="wrap_of_level2">
<p class="level3">asd</p>
<p class="level4">asd</p>
</div>
</div>

<div class="wrap">
<div class="wrap_of_level1">
<p class="level1">教育经历</p>
</div>
<div class="wrap_of_level2">
<p class="level3">title</p>
<p class="level4">content</p>
</div>
</div>

<div class="wrap">
<div class="wrap_of_level1">
<p class="level1">项目经历</p>
</div>
<div class="wrap_of_level2">
<p class="level3">title</p>
<p class="level4">content</p>
</div>
</div>
</div>
</body>
</html>
